<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-700 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üìö MyLibrary</h1>
            <ul class="flex gap-6 text-sm md:text-base">
                <li><a href="/" class="hover:text-yellow-300">Home</a></li>
                <li><a href="/add_book" class="hover:text-yellow-300">Add Books</a></li>
                <li><a href="/members" class="hover:text-yellow-300">Members</a></li>
                <li><a href="/about" class="hover:text-yellow-300">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Edit Book Form -->
    <main class="flex-grow flex justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">‚úèÔ∏è Edit Book</h2>
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Title</label>
                    <input type="text" name="title" value="{{ book[1] }}" required
                           class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Author</label>
                    <input type="text" name="author" value="{{ book[2] }}" required
                           class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-between mt-6">
                    <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">‚¨Ö Back</a>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-800">Update</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 MyLibrary. All rights reserved.</p>
    </footer>
</body>
</html>
