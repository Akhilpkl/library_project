<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen px-4 py-8 flex flex-col font-sans">
    <div class="max-w-7xl mx-auto flex-grow">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:justify-between items-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4 md:mb-0">üìö All Books</h1>
            <a href="/" 
               class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-3 rounded-lg shadow-md transition">
               üè† Back to Home
            </a>
        </div>

        <!-- Books Grid -->
        {% if books %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for book in books %}
            <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transform hover:-translate-y-1 hover:scale-105 transition-all duration-300 p-6 flex flex-col justify-between border border-gray-200">
                <div>
                    <h4 class="text-xl font-bold text-gray-900 mb-2 truncate">{{ book[1] }}</h4>
                    <p class="text-gray-600 text-sm mb-4 truncate">by {{ book[2] }}</p>
                </div>
                <div class="flex justify-center gap-4">
                    <a href="{{ url_for('edit_book', book_id=book[0]) }}"
                       class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm shadow-sm transition">
                       ‚úèÔ∏è Edit
                    </a>
                    <a href="{{ url_for('delete_book', book_id=book[0]) }}" 
                       onclick="return confirm('Are you sure you want to delete this book?');"
                       class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm shadow-sm transition">
                       üóë Delete
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-gray-500 text-lg mt-10">No books available.</p>
        {% endif %}

        <!-- Back Button at Bottom -->
        <div class="text-center mt-12">
            <a href="/" 
               class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-3 rounded-lg shadow-md transition">
               ‚¨Ö Back to Home
            </a>
        </div>
    </div>
</body>

</html>
