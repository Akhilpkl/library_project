<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen px-4 py-6">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">ðŸ“š All Books</h1>

        {% if books %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for book in books %}
            <div class="bg-white rounded-xl shadow hover:shadow-lg p-6 transition">
                <h4 class="text-lg font-semibold text-gray-900">{{ book[1] }}</h4>
                <p class="text-sm text-gray-600 mt-1">by {{ book[2] }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-gray-500 text-lg mt-10">No books available.</p>
        {% endif %}
    </div>
</body>

</html>
