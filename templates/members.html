<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">ðŸ‘¥ Registered Members</h2>

        <div class="mb-6">
            <a href="/add_member"
                class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                âž• Add New Member
            </a>
        </div>

        {% if members %}
        <ul class="space-y-2">
            {% for member in members %}
            <li class="bg-gray-50 p-3 rounded border text-gray-700">
                <span class="font-medium">{{ member[1] }}</span> (<span class="text-sm text-gray-500">{{ member[2]
                    }}</span>)
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-500">No members registered yet.</p>
        {% endif %}

        <div class="mt-6">
            <a href="/" class="text-blue-600 hover:underline">&larr; Back to Home</a>
        </div>
    </div>
</body>

</html>
