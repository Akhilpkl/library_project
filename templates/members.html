<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="w-full px-4 py-10 flex flex-col items-center flex-grow">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">ðŸ‘¥ Registered Members</h2>

        <!-- Add New Member Button -->
        <div class="mb-6 text-center">
            <a href="/add_member"
               class="inline-block px-6 py-3 bg-blue-600 text-white rounded-md shadow hover:bg-blue-800 transition">
               âž• Add New Member
            </a>
        </div>

        <!-- Members List -->
        {% if members %}
        <ul class="space-y-4 w-full max-w-6xl">
            {% for member in members %}
            <li class="bg-gray-50 p-6 rounded-2xl border flex justify-between items-center hover:bg-gray-100 transition w-full">
                <div class="text-lg">
                    <span class="font-semibold text-gray-800">{{ member[1] }}</span>
                    <span class="text-sm text-gray-500 ml-2">({{ member[2] }})</span>
                </div>
                <div class="flex gap-4">
                    <a href="/edit_member/{{ member[0] }}"
                       class="text-yellow-600 hover:text-yellow-800 font-medium text-sm">Edit</a>
                    <a href="/delete_member/{{ member[0] }}"
                       class="text-red-600 hover:text-red-800 font-medium text-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-500 text-center text-lg mt-10">No members registered yet.</p>
        {% endif %}

        <!-- Back Button -->
        <div class="text-center mt-8">
            <a href="/" 
               class="inline-block bg-blue-600 hover:bg-blue-800 text-white px-6 py-3 rounded-md shadow transition">
               â¬… Back to Home
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white text-center py-3 mt-10">
        <p>&copy; 2025 MyLibrary. All rights reserved.</p>
    </footer>
</body>

</html>
